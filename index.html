<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Web app capable meta tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SPFL Fantasy">
    <meta name="application-name" content="SPFL Fantasy">
    <meta name="theme-color" content="#a3d977">
    
    <!-- App icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/ffsp/icon-192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/ffsp/apple-icon-180.png">
    
    <title>Scottish Premiership Fantasy Football</title>
    <link rel="manifest" href="/ffsp/manifest.json">
    <link rel="stylesheet" href="/ffsp/style.css">
    <script defer src="/ffsp/script.js"></script>
</head>
<body>
    <h1>Scottish Premiership Fantasy Football</h1>
    
    <!-- Publish Changes Section -->
    <div id="publish-section">
        <div class="button-container">
            <button id="league-table-button" onclick="app.openLeagueTable()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="3" y1="9" x2="21" y2="9"></line>
                    <line x1="3" y1="15" x2="21" y2="15"></line>
                    <line x1="9" y1="3" x2="9" y2="21"></line>
                    <line x1="15" y1="3" x2="15" y2="21"></line>
                </svg>
            </button>
            <button onclick="app.publishChanges()">Publish Changes</button>
            <button id="calculator-button" onclick="app.openCalculator()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect>
                    <line x1="8" y1="9" x2="16" y2="9"></line>
                    <line x1="8" y1="12" x2="16" y2="12"></line>
                    <line x1="8" y1="15" x2="16" y2="15"></line>
                </svg>
            </button>
        </div>
    </div>

    <!-- League Table Modal -->
    <div id="league-table-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>League Table</h2>
            <table id="league-table">
                <thead>
                    <tr>
                        <th>Week</th>
                        <th>Jack</th>
                        <th>Ell</th>
                    </tr>
                </thead>
                <tbody id="league-table-body">
                    <!-- Table rows will be dynamically populated -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Calculator Modal -->
    <div id="calculator-modal" class="modal">
        <div class="modal-content calculator-modal">
            <span class="close-button">&times;</span>
            <div class="calculator">
                <!-- Role Selection -->
                <div class="row">
                    <label>Select Role</label>
                    <div class="icon-group">
                        <button class="role-button" data-role="10">üß§ GK</button>
                        <button class="role-button" data-role="6">üõ°Ô∏è DEF</button>
                        <button class="role-button" data-role="5">‚ö° MID</button>
                        <button class="role-button" data-role="4">üéØ FWD</button>
                    </div>
                </div>

                <!-- Game Time -->
                <div class="row">
                    <label>Game Time</label>
                    <div class="icon-group">
                        <button class="event-button" data-points="1">‚è±Ô∏è First Half</button>
                        <button class="event-button" data-points="1">‚è±Ô∏è Second Half</button>
                    </div>
                </div>

                <!-- Goals -->
                <div class="row">
                    <label>Goals</label>
                    <div class="icon-group grid-layout">
                        <button class="goal-button">‚öΩ</button>
                        <button class="goal-button">‚öΩ</button>
                        <button class="goal-button">‚öΩ</button>
                        <button class="goal-button">‚öΩ</button>
                        <button class="goal-button">‚öΩ</button>
                        <button class="goal-button">‚öΩ</button>
                        <button class="goal-button">‚öΩ</button>
                        <button class="goal-button">‚öΩ</button>
                        <button class="goal-button">‚öΩ</button>
                        <button class="goal-button">‚öΩ</button>
                    </div>
                </div>

                <!-- Assists -->
                <div class="row">
                    <label>Assists</label>
                    <div class="icon-group grid-layout">
                        <button class="event-button" data-points="3">ü•æ</button>
                        <button class="event-button" data-points="3">ü•æ</button>
                        <button class="event-button" data-points="3">ü•æ</button>
                        <button class="event-button" data-points="3">ü•æ</button>
                        <button class="event-button" data-points="3">ü•æ</button>
                        <button class="event-button" data-points="3">ü•æ</button>
                        <button class="event-button" data-points="3">ü•æ</button>
                        <button class="event-button" data-points="3">ü•æ</button>
                        <button class="event-button" data-points="3">ü•æ</button>
                        <button class="event-button" data-points="3">ü•æ</button>
                    </div>
                </div>

                <!-- Conceded Goal -->
                <div class="row">
                    <label>Conceded Goal</label>
                    <div class="icon-group grid-layout">
                        <button class="event-button" data-points="-1">‚ùå</button>
                        <button class="event-button" data-points="-1">‚ùå</button>
                        <button class="event-button" data-points="-1">‚ùå</button>
                        <button class="event-button" data-points="-1">‚ùå</button>
                        <button class="event-button" data-points="-1">‚ùå</button>
                        <button class="event-button" data-points="-1">‚ùå</button>
                        <button class="event-button" data-points="-1">‚ùå</button>
                        <button class="event-button" data-points="-1">‚ùå</button>
                        <button class="event-button" data-points="-1">‚ùå</button>
                        <button class="event-button" data-points="-1">‚ùå</button>
                    </div>
                </div>

                <!-- Own Goal -->
                <div class="row">
                    <label>Own Goal</label>
                    <div class="icon-group">
                        <button class="event-button" data-points="-2">üèà</button>
                        <button class="event-button" data-points="-2">üèà</button>
                        <button class="event-button" data-points="-2">üèà</button>
                        <button class="event-button" data-points="-2">üèà</button>
                        <button class="event-button" data-points="-2">üèà</button>
                    </div>
                </div>

                <!-- Penalty Miss -->
                <div class="row">
                    <label>Penalty Miss</label>
                    <div class="icon-group">
                        <button class="event-button" data-points="-3">ü•Ö</button>
                        <button class="event-button" data-points="-3">ü•Ö</button>
                        <button class="event-button" data-points="-3">ü•Ö</button>
                        <button class="event-button" data-points="-3">ü•Ö</button>
                        <button class="event-button" data-points="-3">ü•Ö</button>
                    </div>
                </div>

                <!-- Cards Section -->
                <div class="row">
                    <label>Cards</label>
                    <div class="icon-group">
                        <button class="event-button" data-points="-3">üü• Red Card</button>
                        <button class="event-button" data-points="-1">üü® Yellow Card</button>
                    </div>
                </div>

                <!-- Clean Sheet -->
                <div class="row">
                    <label>Clean Sheet</label>
                    <div class="icon-group">
                        <button class="event-button" data-points="4">‚¨úÔ∏è Clean Sheet</button>
                    </div>
                </div>

                <!-- Total Score -->
                <div class="score-display">
                    Total Score: <span id="total-score">0</span>
                </div>

                <!-- Reset Button -->
                <div class="row">
                    <button id="reset-button" class="reset-button">Reset</button>
                </div>

                <!-- Value Calculator Section -->
                <div class="value-calculator">
                    <h2>Player Value Calculator</h2>
                    <div class="row">
                        <label>Real World Value (¬£)</label>
                        <input type="number" id="real-world-value" step="0.1" min="0" placeholder="Enter value in millions">
                    </div>
                    
                    <div class="row">
                        <label>Position</label>
                        <div class="position-select">
                            <button class="position-button" data-bonus="6">FWD</button>
                            <button class="position-button" data-bonus="5">MID</button>
                            <button class="position-button" data-bonus="4">DEF</button>
                            <button class="position-button" data-bonus="3">GK</button>
                        </div>
                    </div>

                    <!-- Calculate Button -->
                    <div class="row">
                        <button id="calculate-button" class="calculate-button">Calculate Value</button>
                    </div>

                    <div class="value-display">
                        <div class="value-row">
                            <span>FFS Value:</span>
                            <span id="ffs-value">¬£0.0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Ell's Team -->
    <div class="team">
        <button class="reset-button" onclick="app.resetTeamScores('ells')" title="Clear all scores"></button>
        <h2>Ell's Allstars</h2>
        <div id="ells-gk" class="position"></div>
        <div id="ells-def" class="position"></div>
        <div id="ells-mid" class="position"></div>
        <div id="ells-fwd" class="position"></div>
    </div>

    <!-- Ell's Powerups Section -->
    <div class="powerups-section" data-team="ells">
        <div class="powerup-row">
            <button class="powerup-button" data-team="ells" data-powerup="WC1">WC1</button>
            <button class="powerup-button" data-team="ells" data-powerup="WC2">WC2</button>
            <button class="powerup-button" data-team="ells" data-powerup="BB">BB</button>
            <button class="powerup-button" data-team="ells" data-powerup="TC">TC</button>
            <button class="powerup-button" data-team="ells" data-powerup="T1">T1</button>
            <button class="powerup-button" data-team="ells" data-powerup="T2">T2</button>
        </div>
    </div>

    <!-- Final Score Section -->
    <div id="final-score">
        <h2>Final Score</h2>
        <button id="refresh-button" onclick="app.refreshData()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 2v6h-6M3 12a9 9 0 0 1 15-6.7L21 8M3 22v-6h6M21 12a9 9 0 0 1-15 6.7L3 16"/>
            </svg>
        </button>
        <div class="scores">
            <div class="score-label">Jack</div>
            <div class="score-label">Winner</div>
            <div class="score-label">Ell</div>
        </div>
        <div class="scores">
            <div id="jacks-score" class="score-value">0</div>
            <div id="winner-display" class="score-value">-</div>
            <div id="ells-score" class="score-value">0</div>
        </div>

        <div class="scores">
            <select class="penalty-dropdown" data-team="jacks">
                <option value="0">No Penalty</option>
                <option value="4">-4 Penalty</option>
                <option value="8">-8 Penalty</option>
                <option value="16">-16 Penalty</option>
            </select>
            <div class="value-total">Penalties</div>
            <select class="penalty-dropdown" data-team="ells">
                <option value="0">No Penalty</option>
                <option value="4">-4 Penalty</option>
                <option value="8">-8 Penalty</option>
                <option value="16">-16 Penalty</option>
            </select>
        </div>
        <div class="scores">
            <div id="jacks-value" class="value-total">¬£0.0</div>
            <div class="value-total">Team Value</div>
            <div id="ells-value" class="value-total">¬£0.0</div>
        </div>
    </div>

    <!-- Jack's Powerups Section -->
    <div class="powerups-section" data-team="jacks">
        <div class="powerup-row">
            <button class="powerup-button" data-team="jacks" data-powerup="WC1">WC1</button>
            <button class="powerup-button" data-team="jacks" data-powerup="WC2">WC2</button>
            <button class="powerup-button" data-team="jacks" data-powerup="BB">BB</button>
            <button class="powerup-button" data-team="jacks" data-powerup="TC">TC</button>
            <button class="powerup-button" data-team="jacks" data-powerup="T1">T1</button>
            <button class="powerup-button" data-team="jacks" data-powerup="T2">T2</button>
        </div>
    </div>

    <!-- Jack's Team -->
    <div class="team">
        <button class="reset-button" onclick="app.resetTeamScores('jacks')" title="Clear all scores"></button>
        <div id="jacks-fwd" class="position"></div>
        <div id="jacks-mid" class="position"></div>
        <div id="jacks-def" class="position"></div>
        <div id="jacks-gk" class="position"></div>
        <h2>Lord Frostly's XI</h2>
    </div>

</body>
</html>
